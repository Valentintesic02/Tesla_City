{% extends "base.html" %} {% block title %}Create Post{% endblock %} {% block
content %}
<h2>Create a New Post</h2>
<form method="POST">
  <input type="text" name="title" placeholder="Title" required />
  <textarea
    name="content"
    placeholder="Write your post here..."
    required
  ></textarea>
  <button type="submit">Post</button>
</form>
{% endblock %}
